<div class="row mb-5">
    <div class="col-12 d-flex justify-content-between">
        <div class="title ml-4">
            <h1 class="fc-2"><fa-icon class="mr-3" [icon]="['fas', 'globe']"></fa-icon>Painel de Gestão</h1>
        </div>
        <div class="filter">
            <label class="mr-4">Produto:</label>
            <select class="select-custom bg-none fc-4">
                <option>Todos</option>
                <option>Produto Tipo 1 Cod 123</option>
            </select>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-7">
        <div class="card">
            <div class="title d-flex align-items-center">
                <h4 class="pl-5">Atalhos</h4>
            </div>
            <div class="content px-5">
                <div class="row">
                    <div class="col-7 pt-4">
                        <label>Operacional</label>
                        <ul class="p-0">
                            <li><a href="#">Envio</a></li>
                            <li><a href="#">Envio de Duplicatas</a></li>
                            <li><a href="#">Nova Operação</a></li>
                            <li><a href="#">Assinatura</a></li>
                            <li><a href="#">Assinatura Digital</a></li>
                            <li class="blank"></li>
                        </ul>
                    </div>
                    <div class="col-5 pt-4">
                        <label>Geral</label>
                        <ul class="p-0">
                            <li><a href="#">Carteira</a></li>
                            <li><a href="#">Instruções</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-5">
        <div class="card">
            <div class="title d-flex justify-content-between align-items-center">
                <h4 class="pl-5 fc-3 regular">Alertas</h4>
                <label class="pr-5 mb-0">Últimos 5 dias</label>
            </div>
            <div class="content px-5">
                <div class="row no-gutters">
                    <div class="col-12 d-flex justify-content-between align-items-center">
                        <label class="mb-0">23 Notas Canceladas</label>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col-12 d-flex justify-content-between align-items-center">
                        <label class="mb-0">13 Notas Canceladas</label>
                        <select class="new-select-custom fc-3">
                            <option *ngFor="let item of acao1">{{item}}</option>
                        </select>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col-12 d-flex justify-content-between align-items-center">
                        <label class="mb-0">7 Assinaturas Digital</label>
                        <select class="new-select-custom fc-3">
                            <option *ngFor="let item of acao2">{{item}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
